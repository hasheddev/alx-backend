<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ _("home_title") }}</title>
</head>
<body>
	<h1>{{ _("home_header") }}</h1>
	{% if g.user %}
		<p>{{ _("logged_in_as", username=g.user.name) }}</p>
	{% else %}
		<p>{{ _("not_logged_in") }}</p>
	{% endif %}
	{% if g.formatted_time %}
		<p>{{ _("current_time_is", current_time=g.formatted_time) }}</p>
	{% endif %}
</body>
</html>
